<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统配置管理</title>
    <link rel="stylesheet" href="../../plugins/layui/css/layui.css">
    <script src="../../js/vue.min.js"></script>
    <script src="../../plugins/layui/layui.js"></script>
    <script src="../../js/jquery-1.11.1.js"></script>
    <script src="../../js/DM.js"></script>
    <script src="js/sysconfig.js"></script>

</head>

<body>
    <div style="height:60px;width:100%;text-align:right;padding-bottom:5px">

        <div class="layui-btn-group">
            <button class="layui-btn">
                <i class="layui-icon">&#xe608;</i>增加</button>
            
        </div>
    </div>

    <table id="app" class="layui-table">
        <colgroup>
            <col width="70px">

            <col width="300px">
            <col width="300px">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th style="text-align:center">order</th>
                <th style="text-align:center">Name</th>
                <th style="text-align:center">TableName</th>
                <th style="text-align:center">Opt</th>
                <th style="text-align:left">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="site in sites">
                <td>{{site._id}}</td>
                <td>{{site.s_id}}</td>
                <td>{{site.s_name}}</td>
                <td>{{site.s_opt}}</td>
                <td>
                    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" v-bind:id="site.ID">查看</a>
                    <a class="layui-btn layui-btn-xs" lay-event="edit" v-bind:id="site.ID">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" v-bind:id="site.ID">删除</a>
                </td>
            </tr>
        </tbody>
    </table>


</body>

</html>
